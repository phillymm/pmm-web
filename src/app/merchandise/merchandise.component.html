<section class="container">
<div class="bd-featurette-title" style="margin-top:10px;">
    <a class="navbar-brand"><h3>PMM Merchandise</h3></a>    
</div>
<div class="pmm-jumbotron" style="margin-top:15px;">
    <div class="row">
        <span class="col-md-8" style="font-weight: bold; font-size:large;">
          Review merchandise items below and order items using the donate button. 
        </span>
      <span class="col-md-2">
        <form ngNoForm action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="A8HXEXCSCR4UA">
          <input type="image" src="https://www.paypal.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
          <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
        </form>
      </span>
    </div>
</div>
<div class="pmm-jumbotron" style="margin-top:5px;margin-bottom: 15px;">
  <div class="row" *ngIf="merchandiseItems && merchandiseItems.length > 0">
    <span *ngFor="let mitem of merchandiseItems" class="col-md-6" style="margin-top:15px;">
        <h5>{{mitem.Name}}</h5>
        <h6>{{mitem.Description}}</h6>
        <h6 *ngIf="mitem.PaymentLink" style="margin-top:5px;"><a [href]="mitem.PaymentLink">Purchase Link</a></h6>    
        <img *ngIf="mitem.Picture" [src]="mitem.Picture"  style="margin-top: 10"/>    
        <img *ngIf="mitem.AdditionalPicture" [src]="mitem.AdditionalPicture"  style="margin-top: 10"/>    
    </span>
  </div>
</div>
</section>
